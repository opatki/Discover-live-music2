<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StageScout</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="../style.css">
    <script defer src="/scripts/header.js"></script>
    <script defer src="/scripts/shows.js"></script>
  </head>

  <body>
    <header class="container">
      <nav class="header-container">
        <div class="logo">
          <img class="img" src="/logo.png" alt="StageScout logo"/>
          <h1>StageScout</h1>
        </div>
        <button id="home-btn" class="outline">Home</button>
      </nav>
    </header>

    <main id="show-content" class="show-info">
        <div class="image-container">
          <img id="image" src="" alt="Event image" />
        </div>
        <div class="show-details">
          <h2 id="name"></h2>
          <p id="artists"></p>
          <p id="price"></p>
          <p id="time"></p>
          <p id="venue"></p>
          <p id="genre"></p>
        </div>
    </main>
  </body>
</html>
